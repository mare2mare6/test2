<body>

    <h1> 여러가지 태그와 기능을 사용해 보자 </h1>

    <h3> input type="range" 슬라이더 입력 필드</h3>
    <label for="level">maremare는 배가 얼마나 고플까 :</label>
    <input type="range" name="level" id="level" min="1" max="50" step="1" value="1">
