<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="555.css">
</head>

<body>
  <div class="todo-container">
    <h1 style="color: rgb(26, 26, 114);">To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required />
        <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
    <h6 style="color: gray;">완료된 일은 글자를 누르면 완료처리됩니다!</h6>
  </div>

  <script src="555.js"></script>
</body>

</html>
